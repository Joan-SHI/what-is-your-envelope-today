<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="envelope-regular.svg" type="image/svg" size="16*16">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>What is your 'envelope' today?</h1>
    <p>Let me check the weather first:</p>
    <iframe id="widget-iframe" width="280px" height="113px"
 src="https://services.metservice.com/weather-widget/widget?params=white|small|landscape|days-1|classic&loc=wellington&type=urban" allowtransparency="true" style="border:none"></iframe>
    <p>Loading content from the API: <b id="name">...</b></p>
  </main>

<script>
  (async function () {
    const { text } = await( await fetch(`/api/message`)).json();
    document.querySelector('#name').textContent = text;
  }()
  )
</script>

</body>

</html>
